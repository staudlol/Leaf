plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.4'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'io.github.staudlol'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url 'https://jitpack.io'
    }

    maven {
        url 'https://repo.codemc.org/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.22'

    implementation 'com.github.NoSequel:MenuAPI:832c770b4c'
    implementation 'com.github.NoSequel:ScoreboardAPI:d86c2c6d87'

    implementation 'com.github.InvisRaidinq:QueryAPI-Bukkit:1.0.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

compileJava {
    options.compilerArgs << '-parameters'
}

spigot {
    authors 'Staud'
    description =
            'Leaf'
}

tasks.build.dependsOn(shadowJar)
tasks.prepareSpigotPlugins.dependsOn(shadowJar)